<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <title>Code Quiz</title>

  </head>

  <body>

    <div class="row">
      <div class="column" id="cl">
        <h2 class="scores">view high scores</h2>
      </div>
      <div class="column" id="cr">
        <h2 class="timer">Time: </h2>
      </div>
    </div>

    <div class="start-container">
      <div class="start-quiz" id="question">
        <div class="start" id="answer">
          <h3>fdsa</h3>
          <p>fasd</p>
          <button class="start-button" id="submit">Click Me!</button> 
        </div>
      </div>
    </div>


  <div class="results" id="results"></div>

    <script src="./src/js/app.js"></script>

  </body>
</html>
