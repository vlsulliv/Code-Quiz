<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

  <head>
    <title>Code Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/a2e3a24933.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
  </head>
  <style>
  *{
  margin : 0px;
  padding : 0px;
  box-sizing : border-box; 
  } 
  html, body {
    height: 100%;
    margin: 0;
    padding: 50px;
    background-color: white;
    height: 100%;
  }
  </style>
  <body>

    <div class="row">
      <div class="column" id="cl">
        <h2 class="scores">view high scores</h2>
      </div>
      <div class="column" id="cr">
        <time class="time" id="timer">Time: </time>
      </div>
    </div>

    <div class="content" id="el">
      <div class="start-quiz" id="question">
        <div class="start" id="answer">
          <h3 id="q">Welcome to Code Quiz</h3>
          <p id="show">Click start to begin quiz!</p>
          <button class="A"></button>
          <button class="B"></button>
          <button class="C"></button>
          <button class="D"></button>
          <button class="start-button" id="submit">Start</button> 
        </div>
      </div>
    </div>


  <div class="results" id="results"></div>

  <script src="./src/js/app.js"></script>

  </body>
</html>
