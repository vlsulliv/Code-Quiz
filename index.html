<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <title>Code Quiz</title>
  </head>

  <body>

    <div class="row">
      <div class="column" id="cl">
        <h2 class="scores">view high scores</h2>
      </div>
      <div class="column" id="cr">
        <time class="time" id="timer">Time: </time>
      </div>
    </div>

    <div class="start-container" id="el">
      <div class="start-quiz" id="question">
        <div class="start" id="answer">
          <h3 id="q">Question</h3>
          <p id="show">fasd</p>
          <button class="A"></button>
          <button class="B"></button>
          <button class="C"></button>
          <button class="D"></button>
          <button class="start-button" id="submit">Click Me!</button> 
        </div>
      </div>
    </div>


    <div id="first">This is the FIRST div</div>
    <div id="second">This is the SECOND div</div>
    <div id="third">This is the THIRD div</div>
    <button id="toggle">Hide THIRD div</button>


    <div id="quiz"></div>
    <button id="submit">Get Results</button>
    <div id="results"></div>

  <div class="results" id="results"></div>

    <script src="./src/js/app.js"></script>

  </body>
</html>
