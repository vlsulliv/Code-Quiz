<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>
  <title>Code Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./src/css/style.css" rel="stylesheet">
</head>

<body>

  <!-- Timer/Highscore Items -->
  <div class="nav">
    <div class="nav-content">
      <section class="scores">
        <h2>view high scores</h2>
        <progress value="0" max="10" id="progressBar"></progress>
        <h2 id="timer" class="time">Time: </h2>
      </section>
    </div>
  </div>
  <!-- Questions/choices will be displayed here -->
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question" class="question">Question</div>
      <div id="btn-map" class="ans-btns">
        <button class="btn" id="choice">Answer 1</button>
        <button class="btn" id="choice">Answer 2</button>
        <button class="btn" id="choice">Answer 3</button>
        <button class="btn" id="choice">Answer 4</button>
      </div>
    </div>
    <!-- Start/Next Buttons -->
    <div id="navigation" class="allBtn">
      <button id="start-btn" class="btn start-btn">Start</button>
      <button id="next-btn btn" class="next-btn hide">Next</button>
    </div>
  </div>

  <!-- Div to display scores -->
  <div class="results" id="results"></div>

  <!-- Link JS Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://kit.fontawesome.com/a2e3a24933.js" crossorigin="anonymous"></script>
  <script src="./src/js/app.js"></script>

</body>

</html>
